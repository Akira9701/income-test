<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <div class="header_logo-container">
          <img src="/logo.png" alt="">
        </div>
        <div class="header_find-container">
          <div class="header_nav-container">

              
            <div class="header_city">
              <svg width="18" height="25" viewBox="0 0 18 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M18 9.97053C18 4.99704 13.9706 0.965332 9 0.965332C4.02939 0.965332 0 4.99704 0 9.97133C0 20.2916 9 24.9661 9 24.9661C7.42196 20.0646 11.5888 18.5984 11.5888 18.5984L11.588 18.5976C15.297 17.4847 18 14.0438 18 9.97053ZM15.8816 9.97064C15.8816 13.7727 12.8012 16.8548 9.00133 16.8548C5.20148 16.8548 2.12109 13.7727 2.12109 9.97064C2.12109 6.16859 5.20148 3.08643 9.00133 3.08643C12.8012 3.08643 15.8816 6.16859 15.8816 9.97064Z" fill="#16D761"/>
                <path d="M9.00178 14.4477C11.4729 14.4477 13.4762 12.4433 13.4762 9.97067C13.4762 7.49808 11.4729 5.49365 9.00178 5.49365C6.53061 5.49365 4.52734 7.49808 4.52734 9.97067C4.52734 12.4433 6.53061 14.4477 9.00178 14.4477Z" fill="#16D761"/>
                </svg>
              <p>Железнодрожный</p>
            </div>
            <nav>
              <ul>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Работы</a></li>
                <li><a href="#">Адреса СТО</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Техраздел</a></li>
                <li><a href="#">Расчет окупаемости</a></li>
                <li><a href="#">Пункты выдачи</a></li>
              </ul>
            </nav>
          </div>
          <div class="header_find-wrap">

              
            <button class="header_catalog-btn">
              <svg width="23" height="11" viewBox="0 0 23 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="0.965332" width="23" height="2" rx="1" fill="#F8F8F9"/>
                <rect y="4.96533" width="16" height="2" rx="1" fill="#F8F8F9"/>
                <rect y="8.96533" width="23" height="2" rx="1" fill="#F8F8F9"/>
              </svg>
              Каталог товаров
            </button>
            <div class="header_finder-block">
              <input name="finder" type="text" placeholder="Введите запрос">
              <label for="finder">
                <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 15.9653L11.622 12.5873M11.622 12.5873C12.748 11.4613 13.4444 9.90577 13.4444 8.18755C13.4444 4.75112 10.6587 1.96533 7.22222 1.96533C3.78578 1.96533 1 4.75112 1 8.18755C1 11.624 3.78578 14.4098 7.22222 14.4098C8.94044 14.4098 10.496 13.7133 11.622 12.5873Z" stroke="#2467B3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                  
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
